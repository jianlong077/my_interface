spring.application.name=erp-web
server.port=8081
spring.profiles.active=test
log_home=/home/tool/logs/erp
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
#spring.datasource.url= jdbc:mysql://localhost:3306/test_sql?rewriteBatchedStatements=true&allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.url= jdbc:mysql://localhost:3306/test_sql?rewriteBatchedStatements=true&allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.druid.username= root
spring.datasource.druid.password= Mysql@123
# \u02B9\uFFFD\uFFFDalibaba\uFFFD\uFFFDdruid\uFFFD\uFFFD\uFFFD\u04F3\u0621\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.max-active= 10
spring.datasource.druid.max-wait= 5000
spring.datasource.druid.min-idle=5
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.initial-size= 2
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-while-idle= true
spring.datasource.druid.time-between-eviction-runs-millis: 18800
spring.datasource.druid.web-stat-filter.enabled: true
spring.datasource.druid.web-stat-filter.exclusions=js,gif,jpg,png,css,ico,/druid/*
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.login-username= druid
spring.datasource.druid.stat-view-servlet.login-password=druid@2019
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.merge-sql=true
spring.datasource.druid.wall.config.multi-statement-allow=true

